<main
  class="h-screen bg-gradient-to-r from-yellow-300 via-yellow-50 to-yellow-300 animate-gradient-x"
>
  <section
    class="bg-gradient-to-r from-yellow-300 via-yellow-50 to-yellow-300 animate-gradient-x"
  >
    <div
      class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
    >
      <!-- Ajuste de tamaño y mejor manejo del width en pantallas pequeñas -->
      <div
        class="w-full bg-gradient-to-r from-blue-500 via-blue-400 to-blue-500 shadow-lg shadow-gray-900 rounded-lg md:mt-0 sm:max-w-sm xl:max-w-lg xl:p-0 transform transition-all duration-500 hover:scale-105"
      >
        <!-- Ajuste del contenido para pantallas pequeñas -->
        <div class="py-0 px-5 mx-auto max-w-screen-sm sm:px-3 pading px-10">
          <div class="flex items-center mb-4">
            <!-- Logo al lado del título -->
            <img
              class="w-16 h-16 mr-3 transition-transform duration-300 hover:rotate-360"
              src="/assets/img/logo.png"
              alt="logo"
            />
            <h2
              class="text-3xl md:text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white animate-pulse"
            >
              Contactanos
            </h2>
          </div>

          <form class="space-y-4 md:space-y-6">
            <div
              class="transition-all duration-300 transform hover:scale-[1.01]"
            >
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Correo</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 transition-all duration-300 focus:ring-2 focus:ring-blue-400"
                placeholder="example@company.com"
                required
              />
            </div>

            <div
              class="sm:col-span-2 transition-all duration-300 transform hover:scale-[1.01]"
            >
              <label
                for="message"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Dejanos saber tu opinion</label
              >
              <textarea
                id="message"
                rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-600 focus:border-primary-600 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-white-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Escribe tu mensaje aquí..."
              ></textarea>
            </div>

            <!-- Contenedor para centrar el botón y darle padding -->
            <div class="flex justify-center mt-4 pb-6">
              <button
                type="submit"
                class="py-3 px-6 text-sm font-medium text-center text-white rounded-lg bg-green-500 sm:w-fit hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 transition-all duration-300 hover:shadow-lg hover:shadow-green-500/50 transform hover:-translate-y-1"
              >
                Enviar mensaje
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
