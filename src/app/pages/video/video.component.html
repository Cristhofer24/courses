<main class="bg-gradient-to-t from-yellow-400 via-yellow-600 to-orange-600 min-h-screen flex flex-col items-center justify-center space-y-6 relative overflow-y-auto animate-fade-in p-6">
  <div class="flex items-center mb-4">
    <img class="w-16 h-16 mr-3 transition-transform duration-300 hover:rotate-360" src="/assets/img/logo.png" alt="logo" />
    <h1 class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-black">
      Capsule Corp.
    </h1>
  </div>

  <div class="flex justify-center w-full max-w-5xl space-x-4">
    <button (click)="returnCourse()" type="button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg flex items-center gap-2 focus:ring-4 focus:outline-none focus:ring-gray-400 font-medium rounded-lg transition-all duration-300 hover:shadow-lg hover:shadow-gray-400/50 transform hover:-translate-y-1">
      <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"/>
      </svg>
      Regresar
    </button>
  </div>

  <!-- Video de YouTube -->
  <div class="w-full max-w-3xl">
    <iframe 
      class="w-full h-64 sm:h-96 rounded-lg shadow-lg" 
      src="https://www.youtube.com/embed/TU_ID_DE_VIDEO?autoplay=1&controls=1&rel=0" 
      title="Video de YouTube" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <div class="mx-auto mb-6 max-w-3xl space-y-6 md:mb-12">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center text-black">
      <span class="block text-sm sm:text-center">© 2025 Capsule Corp. Todos los derechos reservados.</span>
      <span class="block text-sm sm:text-center">Contacto: +52 (555) 555-5555.</span>
      <span class="block text-sm sm:text-center">Correo Electrónico: capsulecorp_edu&#64;hotmail.com</span>
    </div>
  </div>
</main>
