<main class="h-screen bg-gradient-to-r from-yellow-300 via-yellow-50 to-yellow-300 animate-gradient-x">

  <section>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-gradient-to-r from-blue-500 via-blue-400 to-blue-500 shadow-lg shadow-gray-900 rounded-lg md:mt-0 sm:max-w-md xl:p-0 transform transition-all duration-500 hover:scale-105">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <div class="flex justify-center items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white animate-pulse">
            <img class="w-20 h-20 mr-2 transition-transform duration-300 hover:rotate-360" src="/assets/img/logo.png" alt="logo">
            <span class="animate-pulse">Registrate en Capsule Corp</span>
          </div>
          <form class="space-y-4 md:space-y-6" (ngSubmit)="register()">
            <div class="transition-all duration-300 transform hover:scale-[1.01]">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo Electronico</label>
              <input [(ngModel)]="User.email"  type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 transition-all duration-300 focus:ring-2 focus:ring-blue-400" placeholder="example@company.com" required="">
            </div>
            <div class="transition-all duration-300 transform hover:scale-[1.01]">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
              <input [(ngModel)]="User.password"   type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 transition-all duration-300 focus:ring-2 focus:ring-blue-400" required="">
            </div>

            <button type="submit" class="w-full text-white bg-green-500 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 transition-all duration-300 hover:shadow-lg hover:shadow-green-500/50 transform hover:-translate-y-1">
              Registrarse
            </button>

            <p class="text-sm font-light text-white transition-all duration-300 hover:text-blue-200">
              ¿Ya tienes una cuenta? <a routerLink="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500 hover:text-blue-300">Iniciar Sesión</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
