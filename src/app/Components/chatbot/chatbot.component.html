<div class="fixed bottom-5 right-5 z-50">
  <!-- Botón flotante -->
  <button (click)="toggleChat()" class="bg-gradient-to-r from-orange-500 via-orange-400 to-orange-500 text-white p-2 shadow-lg shadow-gray-900 hover:scale-110 transition-transform rounded-lg">
    <img src="/assets/img/giru.png" class="h-8" alt="Capsule Corp Logo" />
  </button>

  <!-- Contenedor del chat (oculto por defecto) -->
  <div #chatBox class="hidden bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800 shadow-xl rounded-lg p-4 w-80 h-96 text-white">
    <div class="flex justify-between items-center border-b border-gray-600 pb-2">
      <h2 class="text-lg font-semibold"> Capsule Corp. IA</h2>
      <button (click)="closeChat()" class="text-gray-300 hover:text-gray-400">✖</button>
    </div>
    
    <div class="h-64 overflow-y-auto p-2 space-y-2">
      <div *ngFor="let msg of messages" [ngClass]="{'bg-gray-600 text-left': msg.sender === 'bot', 'bg-orange-500 text-white text-right': msg.sender === 'user'}" class="p-2 rounded-lg text-sm">
        {{ msg.text }}
      </div>
    </div>

    <div class="border-t border-gray-600 pt-2 flex">
      <input #chatInput type="text" [(ngModel)]="userInput" class="w-full p-2 border border-gray-500 bg-gray-700 rounded-l-lg text-white placeholder-gray-400" placeholder="Escribe un mensaje...">
      <button (click)="sendMessage()" class="bg-orange-500 text-white px-4 rounded-r-lg hover:bg-orange-600 transition">➤</button>
    </div>
  </div>
</div>
